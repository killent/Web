<html ng-app='app'>
  <body>
        <hello>
            <br/>
            <span>原始的内容，</span><br/>
            <span>还会在这里。</span>
        </hello>
        <hello>
        </hello>
    </body>

    <script src="http://cdn.bootcss.com/angular.js/1.3.0-beta.8/angular.min.js"></script>
    <script>
	var appModule = angular.module('app', []);
	appModule.directive('hello', function() {
		return {
			restrict: 'E',
			template: '<div>Hi there <span ng-transclude></span></div>',
			transclude: true,
			replace:true
		};
	});
	</script>
</html>
