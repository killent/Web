<ion-header-bar class="bar-positive">
	<a class="button button-icon icon ion-reply" href="#/tab/merchant"></a> 
	<h1 class="title">Merchant Management</h1>
</ion-header-bar>
 
<ion-content class="padding contentbg">
	<div class="card">
		  <div class="item item-divider itemtable">
			<table width="100%" cellpadding="0" cellspacing="0" >
				<tr>
					<td width="40" >Device ID</td>
					<td width="60%" align="left">FF00000000000000</td> 
				</tr>
				<tr>
					<td width="40">Email</td>
					<td width="60%" align="left">ghlservice@ghl.com</td>
				</tr>
				<tr>
					<td width="40">Currency</td>
					<td width="60%" align="left">RM</td> 
				</tr>
			</table>
		  </div>
	  </div>
	<div class="card">
		<ul>
			<li class="item item-toggle fontbold">
				Tips: <label class="toggle toggle-assertive "><input ng-model='check' ng-change='chkLimit(check)' type="checkbox">
						<div class="track"><div class="handle"></div></div>
					 </label>
			</li>
		  <li> 
			<div class="item range range-positive ">
				<i class="fontsize ">Percent : {{data.volume}}%</i>
				<input type="range" name="volume" ng-model="data.volume" ng-disabled="!check" ng-change='onLimit()' >
			</div>
		  </li>
		</ul>
	</div>
	 <div class="list card">	
		<a class="item  item-icon-right fontbold" href="#/MLoginpassword">
			Modify Login PassWord
			<i class="icon ion-arrow-right-c fontcolor"></i>
		</a>
		<a class="item  item-icon-right fontbold" href="#/MSuperpassword">
			Modify Super PassWord 
			<i class="icon ion-arrow-right-c fontcolor"></i>
		</a> 
	</div>
</ion-content>
